<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - XUTUDONG.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">

<div class="card auth-card">
    <div class="auth-header">
        <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
        <h4 class="fw-bold mt-2">CHÀO MỪNG TRỞ LẠI</h4>
        <p class="text-muted small">Vui lòng đăng nhập để tiếp tục</p>
    </div>
    <div class="card-body p-4">
        <form>
            <div class="mb-3">
                <label class="form-label small fw-bold">Tên đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" class="form-control" placeholder="Tên tài khoản" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" class="form-control" id="loginPass" placeholder="Mật khẩu của bạn" required>
                </div>
            </div>
            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label small" for="remember">Ghi nhớ tôi</label>
                </div>
                <a href="#" class="auth-link small">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-auth shadow-sm mb-3">Đăng Nhập</button>
            <p class="text-center small text-muted">Chưa có tài khoản? <a href="register.html" class="auth-link">Đăng ký ngay</a></p>
        </form>
    </div>
</div>

</body>
</html>
