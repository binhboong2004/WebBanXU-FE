<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Dòng Tiền - BinhXuTuDong</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin_style.css">
    <link rel="stylesheet" href="css/user_list.css">
</head>

<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Logo" class="admin-logo">
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-link"><i class="fas fa-home"></i> Thống kê</a>
                <div class="nav-group">QUẢN LÝ</div>
                <div class="dropdown-item">
                    <div class="nav-link d-flex justify-content-between align-items-center toggle-next">
                        <span><i class="fas fa-users"></i> Người dùng</span>
                        <i class="fas fa-chevron-down small"></i>
                    </div>
                    <div class="sub-menu">
                        <a href="user_list.html"><i class="fas fa-list-ul me-2"></i> Danh sách</a>
                    </div>
                </div>
                <div class="dropdown-item">
                    <div class="nav-link d-flex justify-content-between align-items-center toggle-next">
                        <span><i class="fas fa-th-large"></i> Danh mục</span>
                        <i class="fas fa-chevron-down small"></i>
                    </div>
                    <div class="sub-menu">
                        <a href="category_list.html"><i class="fas fa-list-ul me-2"></i> Danh sách</a>
                        <a href="add_category.html" class="active-sub"><i class="fas fa-plus-circle me-2"></i> Thêm
                            mới</a>
                    </div>
                </div>
                <div class="dropdown-item">
                    <div class="nav-link d-flex justify-content-between align-items-center toggle-next">
                        <span><i class="fas fa-box"></i> Sản phẩm</span>
                        <i class="fas fa-chevron-down small"></i>
                    </div>
                    <div class="sub-menu">
                        <a href="product_list.html"><i class="fas fa-list-ul me-2"></i> Danh sách</a>
                        <a href="add_product.html"><i class="fas fa-plus-circle me-2"></i> Thêm mới</a>
                    </div>
                </div>

                <a href="orders.html" class="nav-link"><i class="fas fa-shopping-bag"></i> Đơn hàng</a>
                <div class="nav-group">TÀI CHÍNH</div>
                <a href="cashflow.html" class="nav-link active"><i class="fas fa-exchange-alt"></i> Dòng tiền</a>
                <a href="index.html" class="nav-link text-danger mt-4"><i class="fas fa-sign-out-alt"></i> Quay lại
                    Web</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="cashflowSearch" placeholder="Tìm tên khách hoặc nội dung...">
                </div>
                <div class="header-right">
                    <div class="user-pill">
                        <img src="img/avt.jpg" alt="Admin">
                        <span class="fw-bold small">Admin Bình</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold mb-0">Biến động số dư</h4>
                    <div class="d-flex gap-2">
                        <div class="badge bg-success rounded-pill px-3 py-2">
                            + <span id="totalIn">0</span>
                        </div>
                        <div class="badge bg-danger rounded-pill px-3 py-2">
                            - <span id="totalOut">0</span>
                        </div>
                    </div>
                </div>

                <div class="row g-4" id="cashflowContainer">
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cashflow.js"></script>
</body>

</html>
