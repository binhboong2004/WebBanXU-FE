<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm Mới - Admin BinhXu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin_style.css">
    <link rel="stylesheet" href="css/user_list.css">
    <style>
        .product-preview-box {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            overflow: hidden;
            transition: all 0.3s;
        }
        .product-preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-preview-box i {
            font-size: 40px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Logo" class="admin-logo">
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-link"><i class="fas fa-home"></i> Thống kê</a>
                <div class="nav-group">QUẢN LÝ</div>
                
                <div class="dropdown-item">
                    <div class="nav-link d-flex justify-content-between align-items-center toggle-next">
                        <span><i class="fas fa-users"></i> Người dùng</span>
                        <i class="fas fa-chevron-down small"></i>
                    </div>
                    <div class="sub-menu">
                        <a href="user_list.html"><i class="fas fa-list-ul me-2"></i> Danh sách</a>
                    </div>
                </div>

                <div class="dropdown-item">
                    <div class="nav-link d-flex justify-content-between align-items-center toggle-next">
                        <span><i class="fas fa-th-large"></i> Danh mục</span>
                        <i class="fas fa-chevron-down small"></i>
                    </div>
                    <div class="sub-menu">
                        <a href="category_list.html"><i class="fas fa-list-ul me-2"></i> Danh sách</a>
                        <a href="add_category.html" onclick="openModal('category')"><i class="fas fa-plus-circle me-2"></i> Thêm mới</a>
                    </div>
                </div>

                <div class="dropdown-item open"> <div class="nav-link d-flex justify-content-between align-items-center toggle-next active">
                        <span><i class="fas fa-box"></i> Sản phẩm</span>
                        <i class="fas fa-chevron-down small"></i>
                    </div>
                    <div class="sub-menu">
                        <a href="product_list.html" class="active-sub"><i class="fas fa-list-ul me-2"></i> Danh sách</a>
                        <a href="add_product.html"><i class="fas fa-plus-circle me-2"></i> Thêm mới</a>
                    </div>
                </div>

                <a href="orders.html" class="nav-link"><i class="fas fa-shopping-bag"></i> Đơn hàng</a>
                <div class="nav-group">TÀI CHÍNH</div>
                <a href="cashflow.html" class="nav-link"><i class="fas fa-exchange-alt"></i> Dòng tiền</a>
                <a href="index.html" class="nav-link text-danger mt-4"><i class="fas fa-sign-out-alt"></i> Quay lại Web</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left"><h5 class="fw-bold mb-0">Thêm Sản Phẩm</h5></div>
                <div class="header-right">
                    <div class="user-pill">
                        <img src="img/avt.jpg" alt="Admin">
                        <span class="fw-bold small">Admin Bình</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="user-card text-start" style="padding: 35px;">
                            <form id="addProductForm">
                                <div class="text-center mb-4">
                                    <div class="product-preview-box mb-2" id="previewContainer">
                                        <i id="placeholderIcon" class="fas fa-image"></i>
                                        <img id="productImageShow" src="" class="d-none">
                                    </div>
                                    <span class="small text-muted fw-bold">ẢNH SẢN PHẨM</span>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold small">TÊN SẢN PHẨM</label>
                                    <input type="text" class="form-control rounded-pill px-4" id="prodName" placeholder="VD: 1.000.000 Xu Trao Đổi Sub" required>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold small">CHỌN DANH MỤC</label>
                                        <select class="form-select rounded-pill px-4" id="prodCategory" required>
                                            <option value="">-- Chọn danh mục --</option>
                                            <option value="Trao Doi Sub">Trao Đổi Sub</option>
                                            <option value="Tuong Tac Cheo">Tương Tác Chéo</option>
                                            <option value="Coin Tiktok">Coin Tiktok</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold small">TẢI ẢNH SẢN PHẨM</label>
                                        <input type="file" class="form-control rounded-pill" id="prodFile" accept="image/*">
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold small">GIÁ BÁN (VNĐ)</label>
                                        <input type="number" class="form-control rounded-pill px-4" id="prodPrice" placeholder="VD: 150000" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold small">SỐ LƯỢNG KHO</label>
                                        <input type="number" class="form-control rounded-pill px-4" id="prodStock" placeholder="VD: 100" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold small">TRẠNG THÁI KINH DOANH</label>
                                    <select class="form-select rounded-pill px-4" id="prodStatus">
                                        <option value="true">Đang bán</option>
                                        <option value="false">Ngừng bán</option>
                                    </select>
                                </div>

                                <div class="d-flex gap-2 justify-content-end mt-5">
                                    <a href="product_list.html" class="btn btn-light rounded-pill px-4 fw-bold">Hủy bỏ</a>
                                    <button type="submit" class="btn btn-primary rounded-pill px-5 fw-bold">Lưu sản phẩm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/add_product.js"></script>
</body>
</html>
